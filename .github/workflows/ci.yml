name: CI Frontend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: smart_trach_front/package-lock.json
    
    - name: Install dependencies
      working-directory: ./smart_trach_front
      run: npm ci
    
    - name: Run linter
      working-directory: ./smart_trach_front
      run: npm run lint
    
    - name: Run tests
      working-directory: ./smart_trach_front
      run: npm run test -- --run
    
    - name: Build
      working-directory: ./smart_trach_front
      run: npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5000' }}
        VITE_GRAPHQL_URL: ${{ secrets.VITE_GRAPHQL_URL || 'http://localhost:5000/graphql' }}

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: smart_trach_front/package-lock.json
    
    - name: Install dependencies
      working-directory: ./smart_trach_front
      run: npm ci
    
    - name: Build for production
      working-directory: ./smart_trach_front
      run: npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5000' }}
        VITE_GRAPHQL_URL: ${{ secrets.VITE_GRAPHQL_URL || 'http://localhost:5000/graphql' }}
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: smart_trach_front/dist
        retention-days: 7


